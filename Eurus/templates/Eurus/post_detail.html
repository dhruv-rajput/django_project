{% extends "Eurus/base.html" %}
{% block content %}
   
     
		<article class="media content-section">
			<img class="rounded-circle article-img" src="{{ object.name.profile.image.url }}">
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="{% url 'user-posts' object.name.username %}">{{ object.name }}</a>
		      <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
		      {% if object.name == user %}
		          <a class="btn btn-success btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
		          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>

		      {% endif %}
		    </div>
		    <h2 class="article-title">{{ object.title }}</h2>
		    <p class="article-content">{{ object.content }} </p>
		    <p class="article-footer">My rating: {{ object.title_rating }} </p>


		  </div>
		</article>
 
{% endblock content %}
